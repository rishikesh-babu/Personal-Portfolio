<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body>
    <div id="categories">
        <button onclick="filterProjects('all')">All</button>
        <button onclick="filterProjects('web')">Web Development</button>
        <button onclick="filterProjects('mobile')">Mobile App</button>
        <button onclick="filterProjects('data')">Data Science</button>
    </div>
    
    <div id="projects">
        <div class="project web">Project 1: Web Development</div>
        <div class="project mobile">Project 2: Mobile App</div>
        <div class="project data">Project 3: Data Science</div>
        <div class="project web">Project 4: Web Development</div>
        <div class="project mobile">Project 5: Mobile App</div>
    </div>    
</body>
<script>
    function filterProjects(category) {
    var projects = document.getElementsByClassName('project');
    
    for (var i = 0; i < projects.length; i++) {
        if (category === 'all') {
            projects[i].style.display = 'block';
        } else if (projects[i].classList.contains(category)) {
            projects[i].style.display = 'block';
        } else {
            projects[i].style.display = 'none';
        }
    }
}
</script>
</html>
